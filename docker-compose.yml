services:
  db:
    image: mysql:8.4
    container_name: algong-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: algong
      MYSQL_USER: algong
      MYSQL_PASSWORD: algong
    ports:
      - "3306:3306"
    volumes:
      - algong-mysql-data:/var/lib/mysql
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: algong-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/algong?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: algong
      SPRING_DATASOURCE_PASSWORD: algong
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: algong-frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  algong-mysql-data: